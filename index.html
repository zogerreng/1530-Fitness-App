<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitHealth - Track Your Fitness</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
      <h1>FitHealth</h1>
      <p>Your personal fitness companion</p>
    </div>
  
    <div class="main-container">
      <div class="image-side">
        <img src="https://e7.pngegg.com/pngimages/888/817/png-clipart-exercise-emoji-physical-fitness-weight-training-olympic-weightlifting-weightlifting-hand-sport.png" alt="Fitness">
      </div>
      <div class="form-side">
        <h2>Login to Continue</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Enter</button>
          <div id="errorMsg"></div>
        </form>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
